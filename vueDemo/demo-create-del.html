<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			label {
				width: 200px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<fieldset>
				<legend>用户信息</legend>
				<label>Name:</label><input type="text" v-model="newPerson.name" /><br />
				<label>Age:</label><input type=" text " v-model="newPerson.age" /><br />
				<label>Sex:</label><input type="text" v-model="newPerson.sex" /><br />
				<button @click="createPerson">Create</button><br />
			</fieldset>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Sex</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="person in people ">
						<td>{{ person.name }}</td>
						<td>{{ person.age }}</td>
						<td>{{ person.sex }}</td>
						<td><button @click="deletePerson($index)">Delete</button></td>
					</tr>
				</tbody>
			</table>
			<script src="https://unpkg.com/vue/dist/vue.js "></script>
			<script>
				new Vue({
					el: '#app',
					data: {
						newPerson: {
							name: '',
							age: 0,
							sex: 'Male'
						},
						people: [{
							name: 'Jack',
							age: 30,
							sex: 'Male'
						}, {
							name: 'Bill',
							age: 26,
							sex: 'Male'
						}, {
							name: 'Tracy',
							age: 22,
							sex: 'Female'
						}, {
							name: 'Chris',
							age: 36,
							sex: 'Male'
						}]
					},
					methods: {
						createPerson: function() {
							//将新数据添加到people数组后
							this.people.push(this.newPerson);
							this.newPerson = { name: '', age: 0, sex: 'Male' }
						},
						deletePerson: function(index) {
							//删一个数组元素
							this.people.splice(index, 1);
							}
							}
							})</script>
		</div>
	</body>

</html>
